<fieldset class="govuk-fieldset backoffice-block-view" ng-click="block.edit()" ng-focus="block.focus">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--for-fieldset" ng-bind-html="block.data.legend"></legend>
    <p class="backoffice-additional-blocks" ng-if="!block.data.blocks.contentData">No blocks.</p>
    <p class="backoffice-additional-blocks" ng-if="block.data.blocks.contentData.length===1">1 block.</p>
    <p class="backoffice-additional-blocks" ng-if="block.data.blocks.contentData.length>1">{{block.data.blocks.contentData.length}} blocks.</p>
</fieldset>
