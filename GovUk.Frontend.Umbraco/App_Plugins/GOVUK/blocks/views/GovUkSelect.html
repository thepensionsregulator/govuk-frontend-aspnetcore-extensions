<div class="govuk-form-group backoffice-block-view" ng-click="block.edit()" ng-focus="block.focus">
    <label class="govuk-label" ng-bind-html="block.data.label"></label>
    <div class="govuk-hint" ng-bind-html="block.data.hint" ng-if="block.data.hint"></div>
    <select class="govuk-select" ng-click="false">
        <option ng-repeat="option in block.data.options.contentData" value="{{option.value}}">{{option.label}}</option>
    </select>
</div>
