<div class="backoffice-block-view" ng-click="block.edit()" ng-focus="block.focus">
    <h2 class="govuk-heading-s">Button group</h2>
    <p class="backoffice-additional-blocks" ng-if="!block.data.buttons.contentData">No blocks.</p>
    <p class="backoffice-additional-blocks" ng-if="block.data.buttons.contentData.length===1">1 block.</p>
    <p class="backoffice-additional-blocks" ng-if="block.data.buttons.contentData.length>1">{{block.data.buttons.contentData.length}} blocks.</p>
</div>
